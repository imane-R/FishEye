<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8730c06133.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="./images/favicon.svg" />
    <link rel="stylesheet" href="build/css/style.css">
    <script src="./javascript/photographer.js" defer></script>
    <title>FishEye - Nos photographes</title>
</head>

<body id="body">
    <header class="header" role="banner">
        <a class="header_logo" href="index.html">
            <img src="./images/logo.svg" role="link image" alt="logo Fisheye - Home page">
        </a>
    </header>
    <main id="main_photgraphers" aria-hidden="false">
        <button type="button" id="contactButtonPhone" onclick="openModal($contactMeModal)">Contactez-moi
        </button>
        <button type="button" id="contactButtonDesktop" onclick="openModal($contactMeModal)">Contactez-moi
        </button>
    
        <section id="banner_photographe_container">
            <!--Photographer banner injection in JS-->
        </section>
        
      <!-- Section 2 : Filtre -->
      <section class="sortBy">
        
        <div class="dropdown" name="trigger" id="trier">
            <label class="sortby_label" for="dropdown">Trier par</label>
            <select name="dropdown" id="dropdown">
                <option  value="likes" role="option" tabindex="0">Popularité</option>
                <option  value="date" role="option" tabindex="0">Date</option>
                <option  value="title" role="option" >Titre</option>
            </select>
        </div>
    </section>

        <section id="medias_photographe">
            <!--Photographer's media presentation-->
        </section>

        <!-- total likes and price-->
        <div id="likes-price">
            <span id="price-day"></span>
            <span id="total-likes"></span>  
        </div>
            
            <!--Contact form-->
    </main>
    <div id="contact_me_modal" class="container-modal" aria-hidden="true" role="dialog" aria-describedby="modalSendMessage" tabindex="0">
        <div class="content_modal">
            <div class="modal_body">
                <div class="modal_header">
                    <span class="close_modal"  onclick="closeModal($contactMeModal)"  aria-label="Close contact form" >
                        <em class="fas fa-times" tabindex="0"></em>
                    </span>
                </div>
                <form class="modal_formulaire" id="formulaire" action="" method="get"
                    aria-labelledby="Contact me" role="dialog" novalidate>
                    <fieldset>
                        <legend id="modal_title">  Contactez-moi </legend>
                                            <!--First name field-->
                    <label for="first-name" class="label-first-name">Prénom</label>
                    <input tabindex="0" class="text-control focus-modal" type="text" id="first-name" aria-label="First name"
                        aria-required="true" name="first name" />
                        <span id="error_firstName"></span>
                    <!--last name field-->
                    <label for="last-name" class="label-last-name">Nom</label>
                    <input  tabindex="0" class="text-control focus-modal" type="text" id="last-name" aria-label="Last name"
                        aria-required="true" name="last name" />
                    <span id="error_lastName"></span>
                    <!--email field-->
                    <label for="email" class="label-email">Email</label>
                    <input  tabindex="0" class="text-control focus-modal" type="email" id="email" aria-label="Email" aria-required="true"
                        name="email" />
                    <span id="error_email"></span>
                    <!--message field-->
                    <label for="message" class="label-message">Votre message</label>
                    <textarea  tabindex="0" class="text-control focus-modal" name="message" id="message" aria-label="Your message"></textarea>
                    <span id="error_message"></span>
                    <!--send button-->
                    <button class="focus-modal" id="btn_submit" type="button"  aria-label="Send" tabindex="0" >Envoyer</button>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>

    <!-- lightbox_modal-->

    <div id="lightbox_modal" class="container-modal" aria-hidden="true" role="dialog" aria-describedby="modalLightbox">
        <div class="content_modal">
            <div class="modal_body">
            </div>
        </div>
    </div>
</body>
</html>
